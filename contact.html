          <div class="w-6 h-1 bg-yellow-400 my-1"></div>

          <div class="w-6 h-1 bg-yellow-400 my-1"></div>

    <!-- Contact Section -->
    <section class="w-full max-w-4xl p-4 mt-8 bg-gray-800 rounded-lg shadow-lg text-center">
      <h2 class="text-3xl font-bold text-yellow-400">Contact</h2>
      <form class="mt-4" id="contactForm">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <input type="text" placeholder="Name" class="p-2 bg-gray-700 rounded-lg" required />
          <input type="email" placeholder="Email" class="p-2 bg-gray-700 rounded-lg" required />
        </div>
        <textarea placeholder="Message" class="w-full p-2 mt-4 bg-gray-700 rounded-lg" required></textarea>
        <button type="submit" class="w-full p-2 mt-4 bg-yellow-400 rounded-lg hover:bg-yellow-500">Send</button>
      </form>
    </section>
    <!-- Social Media Section -->
    <section class="w-full max-w-4xl p-4 mt-8 bg-gray-800 rounded-lg shadow-lg text-center">

    </section>
    <!-- Popup Message -->
    <div class="popup" id="popupSend">
      <p>Terima kasih atas pesan Anda! Saya akan segera membalasnya.</p>
      <button id="closePopup">Close</button>
    </div>
